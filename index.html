<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ClearBit Demo</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>ClearBit Demo</h1>
    <div class="form-container">
      <form action="/hint" method="get" id="clearbitForm">
        <input type="text" placeholder="Stalk someone" id="formInput">
        <input type="submit" id="formSubmit">
      </form>
      <div class="response-container">

        <table>
          <tr>
            <td class="heading">Name</td>
            <td class="response" id="userName"></td>
          </tr>
          <div class="form-group">
          <tr>
            <td class="heading">Email</td>
            <td class="response" id="userEmail"></td>
          </tr>
          <tr>
            <td class="heading">Bio</td>
            <td class="response" id="userBio"></td>
          </tr>
          <tr>
            <td class="heading">Location</td>
            <td class="response" id="userLocation"></td>
          </tr>
        </table>

        <div class="img-container">
          <img src="" id="userPic" alt="">
        </div>
      </div>
    </div>
    <script src="build/application.js"></script>
  </body>
</html>
