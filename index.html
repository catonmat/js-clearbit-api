<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ClearBit API Demo</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <h1>ClearBit API Demo</h1>
      <div class="form-container">
        <form action="/hint" id="clearbitForm" method="get">
          <input type="text" id="formInput" placeholder="Stalk someone" >
          <input type="submit" id="formSubmit">
        </form>
      </div>
      <div class="response-container">
        <div class="img-container">
          <img id="userPic" alt="" src="">
        </div>

        <table>
          <tr>
            <td class="heading">Name</td>
            <td class="response" id="userName"></td>
          </tr>
          <div class="form-group">
          <tr>
            <td class="heading">Email</td>
            <td class="response" id="userEmail"></td>
          </tr>
          <tr>
            <td class="heading">Bio</td>
            <td class="response" id="userBio"></td>
          </tr>
          <tr>
            <td class="heading">Location</td>
            <td class="response" id="userLocation"></td>
          </tr>
        </table>

      </div>
    </div>
    <script src="build/application.js"></script>
  </body>
</html>
